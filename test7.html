<body>
    <h1>1-2+3-4+....+99-100의 합계를 출력하시오</h1>
    <script>
        let sum=0, even=0;
        for(let i=0; i<=100; i++){
            if(i%2===0) even+=i;
            else sum+=i;
        }
        console.log(sum-even);
    </script>
</body>
