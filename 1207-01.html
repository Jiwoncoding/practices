<body>
    <script>
        // 변수 num의 값 중에서 백의 자리 이하를 버리고 출력하는 코드를 작성하시오. 
        // 아래의 경우만일 변수 num 의 값이 456이므로 400이 되고, 111이라면 100이 된다
        let num = 456;
        let result = num-(num%100);
        console.log(result);
    </script>
</body>
