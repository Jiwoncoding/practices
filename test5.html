<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>배열에서 1, 2등을 제외한 합계를 출력</h1>
    <p>const scores = [75,80,65,55,60,85,90,100,70,50,85,92];</p>

    <script>
        let sum=0, one=0; two=0, result=0;
        const scores = [75,80,65,55,60,85,90,100,70,50,85,92];
        for(const score of scores){
            if(score>one) {
                two=one;
                one=score;
            }
            sum+=score;
        }
        result=sum-one-two;
        console.log(result);
    </script>
</body>
</html>
