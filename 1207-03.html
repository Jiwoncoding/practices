<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // for문을 이용해 1~100사이에서 5의 배수 또는 7의 배수의 합계를 구하시오 (1680)
       let sum=0;
       for(let i=0; i<=100; i++){
           if(i%5===0 || i%7===0) sum+=i;
       }
       console.log(sum);
    </script>
</body>
</html>
