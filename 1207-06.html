<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const scores = [
            {name: '고길동', kor:77, eng:85},{name: '김갑수', kor:55, eng:50}, {name: '정윤영', kor:80, eng:65}, 
            {name: '이설아', kor:60, eng:60}, {name: '조영주', kor:90, eng:85}, {name: '박현수', kor:95, eng:100}, 
            {name: '최일관', kor:75, eng:80}, {name: '한정석', kor:65, eng:75}
        ]

        // 국어, 영어 성적이 모두 70점이상이면 합격이다. 합격자의 이름과 평균 점수를 출력하시오
        // 예) 고길동 : 81
        for(const score of scores){
            if(score.kor>=70 && score.eng>=70)
            console.log(score.name+":"+((score.kor+score.eng)/2));
        }
    </script>
</body>
</html>
