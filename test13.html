<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            let arr= [];
            let sum=0;
            const enterEl = document.querySelector('#enter');
            enterEl.addEventListener('click',function(){
            const valEl = document.querySelector('#val');
            const sumEl = document.querySelector('#sum');
            const arrEl = document.querySelector('#arr');
            const avgEl = document.querySelector('#avg');
            const input = parseInt(valEl.value);
                arr.push(input);
                sum+=input;
                arrEl.innerHTML = arr;
                sumEl.innerHTML = sum;
                avgEl.innerHTML = sum/arr.length;
            })
        }
    </script>
</head>
<body>
    <h1>값을 입력받아 배열에 저장. 합계와 평균 출력하기</h1>
    <input type="text" id="val"><button id="enter">입력하기</button><br>
    <div>배열:<span id="arr"></span></div>
    <div>합계:<span id="sum"></span></div>
    <div>평균:<span id="avg"></span></div>
</html>
