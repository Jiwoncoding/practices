<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 계산기</title>
    <script>
        window.onload=function(){
            const val1El= document.querySelector('#val1');
            const val2El= document.querySelector('#val2');
            const calcbtn = document.querySelector('#calc');
            const resultEl = document.querySelector('#result');
            calcbtn.addEventListener('click', function(){
                const val1= parseInt(val1El.value);
                const val2= parseInt(val2El.value);
                resultEl.innerHTML = val1+val2;
                resultEl.style.color= "red";
            })
        }
    </script>
</head>
<body>
    <input type="text" id="val1">+<input type="text" id="val2">
    =<span id="result"></span>
    <hr>
    <button id="calc">계산하기</button>
</body>
</html>
