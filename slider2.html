<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        const images = ['001.jpg','002.jpg','003.jpg','004.jpg','005.jpg','006.jpg'];
        let index = 0;
        $(document).ready(function() {
            const $slider = $('#slider');
            $('#prev').click(function() {
                index--;
                if(index<0) {
                    index=5;
                }
                $slider.attr('src', 'image/' + images[index]);
            });
            $('#next').click(function() {
                index++;
                if(index>5) {
                    index=0;
                }
                $slider.attr('src', 'image/' + images[index]);
            });
        })
    </script>
</head>
<body>
    <img id='slider' src="image/001.jpg">
    <hr>
    <button id='prev'>이전으로</button>
    <button id='next'>다음으로</button> 
</body>
</html>
