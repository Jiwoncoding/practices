<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar = [77,55,80,60,90,95,75,65];
        let min=100, max=0;
        // 70점이상이면 합격이다. 합격자의 최저 점수와 불합격자의 최고 점수를 출력하시오
        for(let i=0; i<ar.length; i++){
            if(ar[i]>=70){
                if(ar[i]<min) min=ar[i];
            }
            if(ar[i]<70){
                if(ar[i]>max) max=ar[i];
            }
        }
        console.log(min,max);

        // ES6 
        let minOfPass=100, maxOfFail=0;
        for(const el of ar){
            if(el>=70){
                if(el<minOfPass) minOfPass=el;
                else {
                    if(el>maxOfFail) maxOfFail=el;
                }
            }
        }
        console.log(minOfPass);
        console.log(maxOfFail);
    </script>
</body>
</html>
