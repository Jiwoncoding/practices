<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력
        // 1:5
        // 2:4
        // 3:3
        // 4:2
        // 5:1
        for(let i=1; i<6; i++){
            console.log(i+":"+(6-i));
        }
    </script>
</body>
</html>
