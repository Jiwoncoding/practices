<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            // 폼 3개를 선택
            const $forms = $('.my_form');

            // jQuery 배열 객체를 가지고 $.each 반복문으로 배열의 원소를 뽑아내면 js 객체
            $.each($forms, function(idx, f) {
                // js객체
                // console.log(f);

                // f 원소 내부에서 찾아라(find) -> 현재는 사용하면 에러
                // f.find('.name');

                console.log($(f).find('.name').val());
                console.log($(f).find('.address').val());
                console.log($(f).find('.tel').val());
                console.log("----------------------------")
            });
        })
    </script>
</head>
<body>
    <!--
        [ 
            { "name":"오바마", "tel":"010-2222-3339", "address":"서울시" }, 
            { "name":"샌더스", "tel":"010-2222-3332", "address":"서울시" },
            { "name":"트럼프", "tel":"010-2222-3333", "address":"서울시" }
        ]
    -->
    <form class='my_form'>
        <input type="text" name="name" class="name" value='오바마'>
        <input type="text" name="tel" class="tel" value="111">
        <input type="text" name="address" class="address" value="서울시">
    </form>
    <form class='my_form'>
        <input type="text" name="name" class="name" value="샌더스">
        <input type="text" name="tel" class="tel" value="2222">
        <input type="text" name="address" class="address" value='인천시'>
    </form>
    <form class='my_form'>
        <input type="text" name="name" class="name" value="트럼프">
        <input type="text" name="tel" class="tel" value="3333">
        <input type="text" name="address" class="address" value="광주시">
    </form>
</body>
</html>
