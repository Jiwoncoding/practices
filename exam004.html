<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 70, b = 80, c = 90;
        let max, min;
        // 제일 큰 수와 작은 수를 출력하시오
        if(a>b) max=a;
        if(b>a) max=b;
        if(c>b) max=c;
        if(a<b) min=a;
        if(b<a) min=b;
        if(c<b) min=c;
        console.log("제일큰수:"+max+"제일작은수:"+min);
    </script>
</body>
</html>
