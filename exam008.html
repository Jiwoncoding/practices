    <title>Document</title>

<body>
    <script>
        const ar = [77,55,80,60,90,95,75,65];
        let max=0, min=100;
        // 최고점수와 최저점수의 차를 출력하시오.
        // for(let i=0; i<ar.length; i++){
        //     if(ar[i]>max) max=ar[i];
        //     if(ar[i]<min) min=ar[i];
        // }
        // ES6 ver.
        for(const el of ar){
            if(el>max) max=el;
            if(el<min) min=el;
        }
        console.log(max-min);
     </script>
</body>
</html>
