<body>
    <script>
        // 1-2+3-4+....+99-100의 합계를 구하시오
        let sum=0
        for(let i=0; i<=100; i++){
            if(i%2===0)
              sum-=i;
            else sum+=i;
        }
        console.log(sum);
    </script>
</body>
