<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            let arr= new Array();
            const valEl = document.querySelector('#val');
            const enterEl = document.querySelector('#enter');
            const printEl = document.querySelector('#print');
            enterEl.addEventListener('click', function(){
                arr.push(valEl.value);
                printEl.innerHTML = arr;
            })
            // input창 초기화, 포커스 코드짜기
        }
    </script>
</head>
<body>
    <h1>값을 입력받아 배열에 저장해 출력하기</h1>
    <input type="text" id="val"><button id="enter">입력하기</button><br>
    <div id="print">...</div>
</body>
</html>
