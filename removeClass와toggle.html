<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .em { color: red; }
        .border { border: 1px solid blue; }
        .underline { text-decoration: underline;}
    </style>
    <script>
        $(document).ready(function() {
            let isEm = false;
            let isBorder = false;
            let isUnderline = false;
            $('#em').click(function() {
                isEm = !isEm;
                if(isEm===true) {
                    $('#target').addClass('em');
                } else {
                    $('#target').removeClass('em');
                }
            });
            $('#border').click(function() {
                isBorder = !isBorder;
                if(isBorder===true) {
                    $('#target').addClass('border');
                } else {
                    $('#target').removeClass('border');
                }
            });
            $('#underline').click(function() {
                isUnderline = !isUnderline;
                if(isUnderline===true) {
                    $('#target').addClass('underline');
                } else {
                    $('#target').removeClass('underline');
                }
            });
        });
    </script>
</head>
<body>
    <p class="em border underline">우리나라 좋은나라</p>
    <p id='target'>너네나라 좋은나라</p>
    <button id='em'>em</button>
    <button id='border'>border</button>
    <button id='underline'>underline</button>
</body>
</html>
